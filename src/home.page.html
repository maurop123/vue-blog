<div class="container">
    <div class="row">
        <div class="col s12">
            <ul>
                <li v-for="post in posts">
                    <div class="section">
                        <h5>{{post.title}}</h5>
                        <p>{{post.message.slice(0,400)}}</p>
                        <a @click.prevent="goToPost(post.uri)" href="#">Read More</a>
                    </div>
                    <div class="divider"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
